<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Subscribe</title>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml" />
        <b:container fluid="true">
            <h1>Subscribe</h1>
        </b:container>
        <b:form title="Subscribe">
            <b:container fluid="true">
            <b:row>
              <b:column medium-screen="2">
                <h:outputText value="First name :" />
              </b:column>  
              <b:column medium-screen="4">
                  <b:inputText value="#{Subscribe.user.firstName}" placeholder="First name" />
              </b:column>
            </b:row>
                <b:row>
              <b:column medium-screen="2">
                <h:outputText value="Last name :" />
              </b:column>  
              <b:column medium-screen="4">
                  <b:inputText value="#{Subscribe.user.lastName}" placeholder="Last name" />
              </b:column>
            </b:row>
            <b:row>
              <b:column medium-screen="2">
                <h:outputText value="Email :"/>
              </b:column>
              <b:column medium-screen="4">
                <b:inputText value="#{Subscribe.user.email}" placeholder="Email" />
              </b:column>
            </b:row>
            <b:row>
              <b:column medium-screen="2">
                <h:outputText value="Password :"/>
              </b:column>
              <b:column medium-screen="4">
                  <b:inputSecret value="#{Subscribe.user.password}" placeholder="Password"/>
              </b:column>
            </b:row>
            <b:row>
              <b:column span="2" offset="2">
                    <b:commandButton value="Register" action="#{Subscribe.submit}" look="primary" style="width:100%" />
                </b:column>
            </b:row>
            </b:container>
        </b:form>
        
    </h:body>
</html>
