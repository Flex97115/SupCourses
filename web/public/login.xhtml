<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml" />
        <b:container fluid="true">
            <h1>Login</h1>
        </b:container>
        <b:form title="Login">
        <b:container fluid="true">
            <b:row>
              <b:column medium-screen="2">
                <h:outputText value="Email :"/>
              </b:column>
              <b:column medium-screen="4">
                <b:inputText placeholder="Email" value="#{Login.email}" id="email" />
              </b:column>
            </b:row>
            <b:row>
              <b:column medium-screen="2">
                <h:outputText value="Password:" />
              </b:column>
              <b:column medium-screen="4">
                  <b:inputSecret placeholder="Password" value="#{Login.password}" id="password" />
              </b:column>
            </b:row>
            <b:row>
              <b:column span="2" offset="2">
                  <b:commandButton value="login" look="primary" style="width:100%" action="#{Login.login()}" />
              </b:column>
            </b:row>
            <b:row>
            <b:column medium-screen="2">
                <h:outputText value="#{Login.message}"/>
              </b:column>
            </b:row>
        </b:container>
        </b:form>
    </h:body>
</html>
