<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Courses</title>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml" />
        <b:container fluid="true">
            
            <b:dataTable value="#{Courses.coursesModel}" var="course" >
                <b:dataTableColumn>
                    <f:facet name="header"> Title </f:facet>
                    #{course.title}
                </b:dataTableColumn>
                <b:dataTableColumn>
                    <f:facet name="header"> Action </f:facet>
                    <b:form>
                    <c:choose>
                    <c:when test="#{Courses.isViewedCourse()}">
                        <b:commandButton value="Take this course" look="danger" style="width:100%" action="#{Courses.goToCourse}">
                        </b:commandButton>
                    </c:when>
                    <c:otherwise>
                        <b:commandButton value="Take this course" look="success" style="width:100%" action="#{Courses.goToCourse}">
                        </b:commandButton>
                    </c:otherwise>
                    </c:choose>
                    </b:form>
                </b:dataTableColumn>
            </b:dataTable>
            
        </b:container>
    </h:body>
</html>
