<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <f:metadata>
            <f:viewParam name="score" value="#{Quiz.score}" />
            <f:viewParam name="numQuestion" value="#{Quiz.numQuestion}" />
            <f:event type="preRenderView" listener="#{Score.loadData(Quiz.score, Quiz.numQuestion)}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml" />
        <b:container>
            <b:row>
            <h2>Vous avez un score de : </h2>
            <h3 style="color: red;">#{Score.score} / #{Score.numQuestion}</h3>
            </b:row>
            <b:row>
                <b:column medium-screen="3">
            <b:form>
                <b:commandButton value="Back to courses" look="info" style="width:100%" action="#{Quiz.goToCourses}">
                </b:commandButton>
            </b:form>
                    </b:column>
             </b:row>
        </b:container>

    </h:body>
</html>
